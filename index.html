<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <div class="wrapper">
            <div class="pi">
            <h1>Sign-Up Form</h1>
            <hr width="100%" color="gray">
            <p>Personal Info</p>
            </div>
            <form>
                <div class="fname">
                    <input type="text" id="username" name="fname" required placeholder="First Name">
                </div>
                <div class="lname">
                    <input type="text" name="lname" required, placeholder= "Last Name">
                </div>
                <br>
                <div class="email">
                    <input type="text" name="email" required placeholder= "Email Address">
                    </label>
                </div>
                <div class="country">
                    <select name="Country" id="cntry">
                        <option>Country</option>
                        <option value="Nepal">Nepal</option>
                        <option value="America">USA</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="Peru">Peru</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Malaysia">Malasyia</option>
                        <option value="Finland">Finland</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <hr width="100%" color="gray">
                <div class="gender">
                    <p>Gender</p>
                    <div class="male">
                        <label for="Male">Male :</label>
                        <input type="radio" name="gender">
                    </div>
                    <div class="female">
                        <label for="Female">Female :</label>
                        <input type="radio" name="gender">
                    </div>
                    <div class="others">
                        <label for="Others">Others :</label>
                        <input type="radio" name="gender">
                    </div> 
                </div>
                <hr width="100%" color="gray">
                <div class="Noti">
                    <h2>Notifications</h2>
                    <div class="weekly">
                    <p>Weekly Reports</p>
                    <input type="checkbox" name="security">
                    </div>
                    <div class="pull">
                    <p>Pull Request</p>
                    <input type="checkbox" name="security">
                    </div>
                    <div class="triggers">
                    <p>Deployment Triggers</p>
                    <input type="checkbox" name="security">
                    </div>
                </div>
                <hr width="100%" color="gray">
                <div class="security">
                    <h2>Security</h2>
                    <div class="security-checkbox">
                        <p>Run security check upon login</p>
                    <input type="checkbox" name="security">
                    </div>
                    <div class="range">
                        <label for="less">Less</label>
                        <input type="range" name="range">
                        <label for="More">More</label>
                    </div>
                    <br>
                    <div class="remember">
                        <label for="remember">Remember Me :</label>
                        <input type="checkbox" name="remember me">
                    </div>       
                    <br>
                </div>
                <hr width="100%" color="gray">
                <div class="button1">
                    <button>Sign Up</button>
                <div class="button2">
                    <button>Cancel</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
